<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Messaging:</h1>
      <ul class="col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in $ctrl.awesomeThings">
        <li>{{thing.name}}</li>
      </ul>
    </div>
  </div>

  <form class="thing-form">
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Start your chat here." ng-model="$ctrl.newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="$ctrl.addThing()">Add New</button>
      </span>
    </p>
  </form>
</div>
